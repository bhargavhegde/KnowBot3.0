services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-knowbot}
      POSTGRES_USER: ${POSTGRES_USER:-knowbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-knowbot}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - data_volume:/app/data
      - chroma_data:/app/chroma_db
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-knowbot}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-knowbot}
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
    command: >
      sh -c "python manage.py migrate &&
             gunicorn knowbot.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - data_volume:/app/data
      - chroma_data:/app/chroma_db
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-knowbot}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-knowbot}
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
    command: celery -A knowbot worker -l INFO

  # ChromaDB Vector Database Service
  chromadb:
    image: chromadb/chroma:latest
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - "8005:8000"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend

  # Ollama for Local LLM
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ~/.ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434

volumes:
  postgres_data:
  data_volume:
  chroma_data:
